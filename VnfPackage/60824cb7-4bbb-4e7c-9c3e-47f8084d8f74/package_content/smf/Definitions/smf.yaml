tosca_definitions_version: tosca_simple_yaml_1_2

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: 0fad878e-3a00-4500-99b5-ed9edd24esmf
        descriptor_version: 1.0
        provider: imac
        product_name: smf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-control-plane
          provider: free5gmano
          version: stage3.0.6
          diskFormat: raw
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: free5gmano/free5gc-control-plane:stage3.0.6-amd64
        smf:
          type: tosca.artifacts.File
          file: Files/Artifacts/smfcfg.yaml
          deploy_path: /free5gc/config/smfcfg.yaml
        uerouting:
          type: tosca.artifacts.File
          file: Files/Artifacts/uerouting.yaml
          deploy_path: free5gc/config/uerouting.yaml
      attributes:
        namespace: default
        replicas: 1
        command: [sh, -c, ./bin/smf]
        name_of_service: free5gc-smf-svc
        protocol:
          - TCP
          - UDP
        ports:
          - 29502
          - 8805
    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

